name: Protocolo Sincronización Frontend -> Desktop

on:
  push:
    branches: [ main ]

jobs:
  build-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout WEB Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build

      - name: Push Dist to Desktop Repo
        env:
          API_TOKEN_GITHUB: ${{ secrets.ACTION_TOKEN }}
        run: |
          git config --global user.email "bot@deepsaffix.com"
          git config --global user.name "DeepSaffix CI Bot"
          
          # 1. Clonar el repo desktop
          git clone https://x-access-token:${{ secrets.ACTION_TOKEN }}@github.com/Grupo-2-DPM/DeepSaffix-DESKTOP.git desktop-repo
          
          cd desktop-repo
          
          # 2. Asegurar que estamos en main
          git checkout main || git checkout -b main
          
          # 3. Sincronizar archivos
          rm -rf dist/*
          cp -r ../dist/* ./dist/
          
          # 4. Configurar la URL remota para incluir el token (ESTO EVITA EL ERROR 128)
          git remote set-url origin https://x-access-token:${{ secrets.ACTION_TOKEN }}@github.com/Grupo-2-DPM/DeepSaffix-DESKTOP.git
          
          # 5. Commit y Push
          git add dist/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "build: sincronización frontend v${{ github.run_number }} [DeepSaffix Protocol]"
            git push origin main
          else
            echo "Sin cambios detectados."
          fi